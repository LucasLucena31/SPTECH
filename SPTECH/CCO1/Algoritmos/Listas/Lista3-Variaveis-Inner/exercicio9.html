<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">

  <title>L3 Exercicio 9 - Calculadora de Sono </title>
</head>
<body style="background-color: rgba(15, 15, 92, 0.63);">

  <div style="background-color: black; color: white; margin: 10px; padding: 15px; padding-top:5px ; position: absolute; left: 35%; right: 35%; border-radius: 8px; border-style: solid; border-width: 2px; border-color: gray;">

  <h1 style="position: relative; left: 50px;">Calculadora do Sono</h1>
  
  Quantas horas você dormiu hoje? <input type="text" id="input_horas">  <br> <br>
  

  <button onclick="calcular()" style="background-color: rgb(16, 233, 34); border-radius: 5px; font-weight: bold;">Calcular Sono</button>  <br> <br>

  <div id="div_calculo"></div>
  </div>

</body>
</html>


<Script>
    var horas = input_horas.value;


  function calcular() {
     horas = input_horas.value;
     var f1 = horas * 0.05;
     var f2 = horas * 0.45;
     var f3 = horas * 0.30;
     var fR = horas * 0.20;
     var fTotal = (f1 + f2 + f3 + fR);
    
     var mensagem = `
     Ao dormir ${horas} horas, você dormiu: <br> 
     ${f1} horas na fase 1 <br>
     ${f2} horas na fase 2 <br>
     ${f3} horas na fase 3 <br>
     ${fR} horas na fase REM <br>
     `;

    /*
    var mensagem = 'Em um total de ' + fTotal + ' horas, você passou: <br>' + f1 + ' horas ('+ f1 * 60 +' minutos) na 1° fase do sono <br>' + f2 + ' horas ('+ f2 * 60 +' minutos) na 2° fase do sono <br>' + f3 + ' horas ('+ f3 * 60 +' minutos) na 3° fase do sono <br>E ' + fR + ' horas ('+ fR * 60 +' minutos) na fase REM do sono <br>';
    */

    div_calculo.innerHTML = mensagem;

  }



</Script>
