
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagens</title>
</head>
<body>


    Tipo passageiro:
    <select id="select_passageiro">
        <option value="0" selected disabled>Selecione uma Opção</option>
        <option value="1">Comum</option>
        <option value="2">Estudante</option>
        <option value="3">Idoso/PNE</option>
    </select> <br> <br>

    Tipo de passagem:
    <select id="select_passagem">
        <option value="0" selected disabled>Selecione uma Opção</option>
        <option value="1">Passagem única</option>
        <option value="2">Integração</option>
    </select> <br> <br>
    
    <button onclick="simular()">Simular Preço</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function simular(){
        var passageiro = select_passageiro.value;
        var passagem = select_passagem.value;
        var total = 0;
        

        if (passageiro == 1 && passagem == 1){
            total = 4.40;
            div_mensagem.innerHTML = `  Valor da passagem escolhida: R$${total}`

        } else if (passageiro == 1 && passagem == 2){
            total = 5.90;
            div_mensagem.innerHTML = `  Valor da passagem escolhida: R$${total}`

        } else if (passageiro == 2 && passagem == 1){
            total = 4.40 * 0.5;
            div_mensagem.innerHTML = `  Valor da passagem escolhida: R$${total}`

        } else if (passageiro == 2 && passagem == 2){
            total = 5.90 * 0.5;
            div_mensagem.innerHTML = `  Valor da passagem escolhida: R$${total}`

        } else {
            total = 0;
            div_mensagem.innerHTML = `  Valor da passagem escolhida: R$${total}`

        }

    }

</script>
