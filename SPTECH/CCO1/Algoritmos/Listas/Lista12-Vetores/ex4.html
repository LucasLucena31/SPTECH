<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Filme: <input type="text" id="input_filme">
    <button onclick="adicionar()">Cadastrar Filme</button> <br><br>

    <button onclick="ver()">Ver favoritos</button> <br><br>
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista = [];

    function adicionar(){
        var filme = input_filme.value;
        lista.push(filme);
    }

    function ver() {
       var tamanho = lista.length;
       var mensagem = '';

       for (var cont = 0; cont < tamanho; cont++){
            mensagem += lista[cont] + '<br>';
       }

       mensagem += `<br> O filme que mais gosta é ${lista[0]}`
       mensagem += `<br> O filme que menos gosta é ${lista[tamanho - 1]} <br>`
       mensagem += `Total de filmes: ${cont}`

       div_mensagem.innerHTML = mensagem;


    }

</script>
