<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Filme: <input type="text" id="input_filme">
    <button onclick="adicionar()">Cadastrar Filme</button> <br><br>

    <!-- <button onclick="ver()">Ver favoritos</button> <br><br> -->
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista = [];

    function adicionar(){
        var filme = input_filme.value;
        lista.push(filme);
        
    
        var tamanho = lista.length;
        var mensagem = '';

       for (var cont = 0; cont < tamanho; cont++){
            mensagem += lista[cont] + '<br>';
       }

       div_mensagem.innerHTML = mensagem;


    }

</script>
