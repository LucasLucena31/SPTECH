<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista = ['Tomate', 'Banana', 'Maçã']

    function pesquisar(){
        var fruta = input_fruta.value;
        var indice = lista.indexOf(fruta)
        var retorno = false

        if (indice >= 0){
            retorno = true
        }

        if (retorno){
            div_mensagem.innerHTML = `A fruta ${fruta} existe na lista.`
        } else {
            div_mensagem.innerHTML = `Não existe a fruta ${fruta} na lista.`
        }
    }
</script>
