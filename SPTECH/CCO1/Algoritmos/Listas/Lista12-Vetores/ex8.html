<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Aluno: <input type="text" id="input_filme">
    <button onclick="adicionar()">Cadastrar Aluno</button> <br><br>

    <!-- <button onclick="ver()">Ver favoritos</button> <br><br> -->
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista = [];

    function adicionar(){
        var filme = input_filme.value;
        lista.push(filme);

        div_mensagem.innerHTML = '';
        
    
        var tamanho = lista.length;
        var mensagem = '';

       for (var cont = tamanho; cont > 0; cont--){

                mensagem += lista[cont - 1] + '<br>';
            
       }

       div_mensagem.innerHTML = mensagem;


    }

</script>
