<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Música: <input type="text" id="input_musica">
    <button onclick="adicionar()">Cadastrar música</button>

    <button onclick="exibir()">Exibir Todas</button> <br><br>

    De: <input type="number" id="input_de">
    Até: <input type="number" id="input_ate">
    <button onclick="filtrar()">Filtrar</button> <br><br>

    <!-- <button onclick="ver()">Ver favoritos</button> <br><br> -->
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista = [];

    function adicionar(){
        var musica = input_musica.value;
        lista.push(musica);
        var tamanho = lista.length;

    }

    function exibir() {
        var max = lista.length;;
        var mensagem = '';

        for (var cont = 0; cont < max; cont++){
            mensagem += lista[cont] + '<br>';
        }

        div_mensagem.innerHTML = mensagem;
    }

    function filtrar() {
        var cont = input_de.value - 1;
        var max = input_ate.value;
        var mensagem = '';

        for ( ; cont < max; cont++){
            mensagem += lista[cont] + '<br>';
        }

        div_mensagem.innerHTML = mensagem;
    }

</script>
