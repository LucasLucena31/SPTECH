<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de número que serão sorteados:<br>
    <input id="input_num" type="text">
    <div id="div_mensagem"></div><br>
    <button onclick="sortear()">Sorteie</button>
</body>

</html>
<script>
    function sortear() {
        div_mensagem.innerHTML = ''
        var qtd = Number(input_num.value)

        var maior_1_quartil = 0
        var menor_1_quartil = 1
        var total_1_quartil = 0

        var maior_2_quartil = 0
        var menor_2_quartil = 1
        var total_2_quartil = 0

        var maior_3_quartil = 0
        var menor_3_quartil = 1
        var total_3_quartil = 0

        var maior_4_quartil = 0
        var menor_4_quartil = 1
        var total_4_quartil = 0


        for (var cont = 1; cont <= qtd; cont++) {
            var aleatorio = Math.random();


            if (aleatorio >= 0.75) {
                div_mensagem.innerHTML += ` ${aleatorio} - 1º quartil<br>`
                total_1_quartil++;


                if (aleatorio > maior_1_quartil) {
                    maior_1_quartil = aleatorio;


                }
                if (aleatorio < menor_1_quartil) {
                    menor_1_quartil = aleatorio;
                }


            } else if (aleatorio >= 0.5) {
                div_mensagem.innerHTML += ` ${aleatorio} - 2º quartil<br>`
                total_2_quartil++;


                if (aleatorio > maior_2_quartil) {
                    maior_2_quartil = aleatorio;
                }


                if (aleatorio < menor_2_quartil) {
                    menor_2_quartil = aleatorio;
                }


            } else if (aleatorio >= 0.25) {
                div_mensagem.innerHTML += ` ${aleatorio} - 3º quartil<br>`
                total_3_quartil++;


                if (aleatorio > maior_3_quartil) {
                    maior_3_quartil = aleatorio;
                }


                if (aleatorio < menor_3_quartil) {
                    menor_3_quartil = aleatorio;
                        
                }


            } else {
                div_mensagem.innerHTML += ` ${aleatorio} - 4º quartil<br>`
                total_4_quartil++;


                if (aleatorio > maior_4_quartil) {
                    maior_4_quartil = aleatorio;
                }


                if (aleatorio < menor_4_quartil) {
                    menor_4_quartil = aleatorio;
                }

            }
        }

            if(total_1_quartil == 0){
                menor_1_quartil = 0 
            }
            if(total_2_quartil == 0){
                menor_2_quartil = 0 
            }

            if(total_3_quartil == 0){
                menor_3_quartil = 0 
            }

            if(total_4_quartil == 0){
                menor_4_quartil = 0 
            }

        
        div_mensagem.innerHTML += 
        `1º quartil.<br>
        TOTAL DE NÚMEROS SORTEADOS = ${total_1_quartil}<br> 

        MAIOR NÚMERO SORTEADO = ${maior_1_quartil}<br> 

        MENOR NÚMERO SORTEADO = ${menor_1_quartil}<br><br>

        2º quartil.<br>
        TOTAL DE NÚMEROS SORTEADOS = ${total_2_quartil}<br> 

        MAIOR NÚMERO SORTEADO = ${maior_2_quartil}<br> 

        MENOR NÚMERO SORTEADO = ${menor_2_quartil}<br><br>


        3º quartil.<br>
        TOTAL DE NÚMEROS SORTEADOS = ${total_3_quartil}<br> 

        MAIOR NÚMERO SORTEADO = ${maior_3_quartil}<br> 

        MENOR NÚMERO SORTEADO = ${menor_3_quartil}<br><br>

        4º quartil.<br>
        TOTAL DE NÚMEROS SORTEADOS = ${total_4_quartil}<br> 

        MAIOR NÚMERO SORTEADO = ${maior_4_quartil}<br> 

        MENOR NÚMERO SORTEADO = ${menor_4_quartil}<br> 
        
        `

    }





</script>
