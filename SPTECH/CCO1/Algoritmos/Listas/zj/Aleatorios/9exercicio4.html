<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de número que serão sorteados:<br>
    <input id="input_num" type="text">
    <div id="div_mensagem"></div>
    <button onclick="sortear()">Sorteie</button>
</body>
</html>
<script>
    function sortear(){
        div_mensagem.innerHTML = ''
        var qtd = Number(input_num.value);
        var cont_abaixo = 0;
        var cont_acima = 0;

        var maior_numero = 0;
        var menor_numero = 1;

        var total = 0;

        for(var cont = 1; cont <= qtd; cont++){
            var aleatorio = Math.random();
            total+=aleatorio

        if(aleatorio < 0.25){
            cont_acima++
            div_mensagem.innerHTML += `${aleatorio} - está na metade superior dos números.<br>`
            }else{
                cont_abaixo++;

                div_mensagem.innerHTML += ` ${aleatorio} - está na metade inferior dos números.<br>`
            }

           
        if(aleatorio > maior_numero){
            maior_numero = aleatorio
        }

        if(aleatorio < menor_numero){
            menor_numero = aleatorio
        }
    }
        var media = total/qtd;

        div_mensagem.innerHTML += ` TOTAL DE NÚMEROS SORTEADOS ABAIXO DA METADE = ${cont_abaixo}<br>`
        div_mensagem.innerHTML += ` TOTAL DE NÚMEROS SORTEADOS ACIMA DA METADE = ${cont_acima}<br>`
        div_mensagem.innerHTML += `MAIOR NÚMERO SORTEADO = ${maior_numero}<br>`
        div_mensagem.innerHTML += `MENOR NÚMERO SORTEADO = ${menor_numero}<br>`
        div_mensagem.innerHTML += `MEDIA DE NÚMEROS SORTEADOS = ${media}}<br>`

    
}
</script>
