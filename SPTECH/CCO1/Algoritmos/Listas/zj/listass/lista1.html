<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o nome de qualquer fruta:<br>
    <input type="text" id="input_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id= "div_mensagem"></div>

</body>
</html>
<script>
    
    function pesquisar(){

        var fruta = input_fruta.value
        var lista = ['uva','morango','pera']
        var achar = lista.indexOf(fruta)


        if (achar >= 0) {
            div_mensagem.innerHTML = `A fruta ${fruta} existe nessa lista!`
        
        } else (
            div_mensagem.innerHTML = `A fruta ${fruta} n√£o existe nessa lista!`
        )

    }

</script>
