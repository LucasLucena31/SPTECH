<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cadastrar filmes come√ßando pelo seu favorito:<br>
    <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

    var lista = []

    function cadastrar() {
        var filme = input_filme.value
        var index = lista.length
        div_mensagem.innerHTML = ``

        lista.push(filme)

        if (filme == "") {
            div_mensagem.innerHTML = `Cadastre algum filme`

        } else {
            for (var cont = 1; cont <= index; cont++) {
                var resto = cont % 2

                if (resto != 0) {
                    div_mensagem.innerHTML += `<span style="color: blue">${lista[cont]}<br>`

                } else {
                    div_mensagem.innerHTML += `<span style="color: red">${lista[cont]}<br>`

                }

            }


        }
    }


</script>
