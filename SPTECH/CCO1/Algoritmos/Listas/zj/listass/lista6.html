<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastrar filmes come√ßando pelo seu favorito:<br>
    <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var lista = []

    function cadastrar(){

        div_mensagem.innerHTML = ''

        var filme = input_filme.value

        lista.push(filme)

        for( var cont = 0; cont < lista.length ; cont++){
            var filme_atual = lista[cont];
            div_mensagem.innerHTML += `${filme_atual}<br>`
        }
            

    }
    

  
</script>
