<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome dos alunos:<br>
    <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var lista = []

    function cadastrar(){

        div_mensagem.innerHTML = ''

        var nome = input_nome.value

        lista.push(nome)


        for( var index = lista.length - 1; index >= 0; index--
        ){
            var nome_atual = lista[index];
            div_mensagem.innerHTML += `${nome_atual}<br>`
        }
            

    }

//     var resul = lista[lista.length -1 - index]

//     div_mensagem.innerHTML += `${resul}<br>`

// }
    

  
</script>
