<body>

    Nota: <input type="text" id="input_nota"> <br> 

    <button onclick="avaliar()">Avaliar Aluno</button>

<script>
    function avaliar(){
        var nota = input_nota.value;

        if ( nota > 0 && nota < 10){
            alert("Nota válida!")
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }


</script>
