
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise Temperatura</title>
</head>
<body>

    Login: <input type="text" id="input_login"> <br> <br>
    Senha: <input type="password" id="input_senha"> <br> <br>
    Código de Segurança:  <input type="password" id="input_cdg"> <br> <br>

    <button onclick="entrar()">Entrar</button>
    
</body>
</html>

<script>
    function entrar(){
        var login = input_login.value;
        var senha = input_senha.value;
        var cdg = input_cdg.value;

        if ( login == 'SPTech' && senha == 'digital' && cdg == '123'){
            alert(`Usuário autenticado com sucesso`)
        } else {
            alert(`Falha na autenticação`)
        }
    }


</script>
