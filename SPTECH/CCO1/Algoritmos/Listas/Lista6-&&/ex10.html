<script>
    function analisar(){
        var min = input_min.value;
        var max = input_max.value;
        var nome = input_nome.value;
        var alt = input_altura.value;

        if ( min < 1 || max < min){
            alert(`Intervalo da altura de seleção é inválida! A altura inicial deve ser maior que 1 e a altura final deve ser maior que a altura inicial`)
        } else if ( alt > min && alt < max){
            div_mensagem.innerHTML += `O candidato ${nome}, com altura de ${alt} metros, participará do processo de seleção de piloto <br>`;
        } else {
            div_mensagem.innerHTML += `Infelizmente, o candidato ${nome}, com altura de ${alt} metros, não atende os requisitos da seleção <br>`;
        }
    }


</script>
