<body>
    NÃºmero: <input type="text" id="input_numero"> <br>
    Frase: <input type="text" id="input_frase"> <br> <br>
    <button onclick="contar()">Papagaio!</button>
    <div id="div_mensagem"></div>

<script>
    function contar(){
        var qtd = input_numero.value;
        var frase = input_frase.value;
        var mensagem = "";

        for( var cont = 1; cont <= qtd; cont++){
            mensagem += frase + "\n"
        }
        for( var cont = 1; cont <= qtd; cont++){
                alert(mensagem);
            }
    }
    
</script>
