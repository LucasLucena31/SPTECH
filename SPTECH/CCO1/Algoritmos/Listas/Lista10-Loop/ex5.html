        var texto_final = "";
        for( var cont = 1; cont <= 30; cont++){

            if(cont == 3 || cont == 4 || cont == 7 || cont == 10 || cont == 12 ){

            } else { 
            texto_final += `Contador: ${cont}<br>`;
            }
            
        }
        div_mensagem.innerHTML = texto_final;

    }
</script>
