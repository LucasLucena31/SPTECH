<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de números: <input type="text" id="input_qtd">
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var qtd = Number(input_qtd.value)
        var mensagem = "";

        var maior_1_quartil = 0;
        var menor_1_quartil = 1;
        var total_1_quartil = 0;

        var maior_2_quartil = 0;
        var menor_2_quartil = 1;
        var total_2_quartil = 0;

        var maior_3_quartil = 0;
        var menor_3_quartil = 1;
        var total_3_quartil = 0;

        var maior_4_quartil = 0;
        var menor_4_quartil = 1;
        var total_4_quartil = 0;

        for (var cont = 1; cont <= qtd; cont++){
            var aleatorio = Math.random()

            if(aleatorio >= 0.75){
                mensagem += aleatorio + ' - 1º quartil <br>'
                total_1_quartil++;

                    if(aleatorio > maior_1_quartil){
                        maior_1_quartil = aleatorio;
                    }
                    if(aleatorio < menor_1_quartil){
                        menor_1_quartil = aleatorio;
                    }

            } else if (aleatorio >= 0.5){
                mensagem += aleatorio + ' - 2º quartil <br>'
                total_2_quartil++;

                    if(aleatorio > maior_2_quartil){
                            maior_2_quartil = aleatorio;
                        }
                    if(aleatorio < menor_2_quartil){
                        menor_2_quartil = aleatorio;
                    }

            } else if (aleatorio >= 0.25){
                mensagem += aleatorio + ' - 3º quartil <br>'
                total_3_quartil++;

                    if(aleatorio > maior_3_quartil){
                            maior_3_quartil = aleatorio;
                        }
                    if(aleatorio < menor_3_quartil){
                        menor_3_quartil = aleatorio;
                    }

            } else {
                mensagem += aleatorio + ' - 4º quartil <br>'
                total_4_quartil++;

                    if(aleatorio > maior_4_quartil){
                            maior_4_quartil = aleatorio;
                        }
                    if(aleatorio < menor_4_quartil){
                        menor_4_quartil = aleatorio;
                    }
            }
        }
        mensagem += `
        <br> 1º QUARTIL
        TOTAL DE NÚMEROS ${total_1_quartil} <br>
        MAIOR NÚMERO SORTEADO ${maior_1_quartil} <br>
        MENOR NÚMERO SORTEADO ${menor_1_quartil} <br>
        <br>

        <br> 2º QUARTIL
        TOTAL DE NÚMEROS ${total_2_quartil} <br>
        MAIOR NÚMERO SORTEADO ${maior_2_quartil} <br>
        MENOR NÚMERO SORTEADO ${menor_2_quartil} <br>
        <br>

        <br> 3º QUARTIL
        TOTAL DE NÚMEROS ${total_3_quartil} <br>
        MAIOR NÚMERO SORTEADO ${maior_3_quartil} <br>
        MENOR NÚMERO SORTEADO ${menor_3_quartil} <br>
        <br>

        <br> 4º QUARTIL
        TOTAL DE NÚMEROS ${total_4_quartil} <br>
        MAIOR NÚMERO SORTEADO ${maior_4_quartil} <br>
        MENOR NÚMERO SORTEADO ${menor_4_quartil} <br>
        <br>
        `
        div_mensagem.innerHTML = mensagem;
    }

</script>
