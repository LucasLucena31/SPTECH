<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L4 Exercicio 21 - Peso do Elevador </title>
</head>
<body style="background-color: rgba(15, 15, 92, 0.63);">

  <div style="background-color: black; color: white; margin: 10px; padding: 15px; padding-top:5px ; position: relative; left: 35%; right: 35%; width: 25%; border-radius: 8px; border-style: solid; border-width: 2px; border-color: gray;">

  <h1 style="position: relative; left: 20px;">Peso do Elevador</h1>
  
  Insira sua meta de economia: <input type="text" id="input_eco">  <br> <br>
  Quanto você tem guardado: <input type="text" id="input_guardado">  <br> <br>


  <button onclick="verificar()" style="background-color: rgb(16, 233, 34); border-radius: 5px; font-weight: bold;">Analisar economia</button>  <br> <br>


    <div id="div_mensagem"></div>

</div>

</body>
</html>




<Script>
    var eco = input_eco.value;
    var guard = input_guardado.value;

  function verificar() {
    eco = input_eco.value;
    guard = input_guardado.value;

          if (eco == guard){
            mensagem = `Parabéns, meta alcançada!`;
            } 
          if( guard > eco){
            mensagem = `Parabéns, meta superada em ${guard - eco}R$!`;
          }
          if( guard < eco){
            mensagem = `Força! Ainda em busca da meta! Faltam ${eco - guard}R$!`;
          }
          
            div_mensagem.innerHTML = mensagem;

        }
      

</Script>
