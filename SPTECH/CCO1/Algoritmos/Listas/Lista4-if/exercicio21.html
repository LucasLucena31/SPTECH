<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L4 Exercicio 21 - Peso do Elevador </title>
</head>
<body style="background-color: rgba(15, 15, 92, 0.63);">

  <div style="background-color: black; color: white; margin: 10px; padding: 15px; padding-top:5px ; position: relative; left: 35%; right: 35%; width: 25%; border-radius: 8px; border-style: solid; border-width: 2px; border-color: gray;">

  <h1 style="position: relative; left: 20px;">Peso do Elevador</h1>
  
  Insira o número de homens: <input type="text" id="input_h">  <br> <br>
  Insira o número de mulheres: <input type="text" id="input_m">  <br> <br>


  <button onclick="verificar()" style="background-color: rgb(16, 233, 34); border-radius: 5px; font-weight: bold;">Verificar clima</button>  <br> <br>


    <div id="div_mensagem"></div>

</div>

</body>
</html>




<Script>
    var hom = input_h.value;
    var mul = input_m.value;

  function verificar() {
    hom = input_h.value;
    mul = input_m.value;
    total = (hom * 90) + (mul * 70);

          if (total < 500){
            mensagem = `<p style="color: green;"> Elevador vai se mover, pois está com ${total}Kg</p>`;
            } else{
              mensagem = `<p style="color: red;"> Alguém precisa descer. Precisa perder ${total - 500}kg para mover o elevador </p>`;
            }
          
            div_mensagem.innerHTML = mensagem;

        }
      

</Script>
