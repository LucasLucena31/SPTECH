<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L4 Exercicio 14 - Carrara Drivers </title>
</head>
<body style="background-color: rgba(15, 15, 92, 0.63);">

  <div style="background-color: black; color: white; margin: 10px; padding: 15px; padding-top:5px ; position: absolute; left: 35%; right: 35%; border-radius: 8px; border-style: solid; border-width: 2px; border-color: gray;">

  <h1 style="position: relative; left: 50px;">Carrara Drivers</h1>
  
  Nome do passageiro: <br> <input type="text" id="input_passageiro">  <br> <br>

  Distância do trajeto (km): <input type="text" id="input_distancia">  <br> <br>

  Bandeira da corrida: <br> <input type="number" id="input_bandeira" min="1" max="3"> <br> <br>

  Horário da corrida (horas inteiras): <input type="text" id="input_horario" min="0" max="23"> <br> <br>


  <button onclick="verificar()" style="background-color: rgb(16, 233, 34); border-radius: 5px; font-weight: bold;">Calcular corrida</button>  <br> <br>

<div id="div_mensagem"></div>

</body>
</html>


<Script>
    var passageiro = input_passageiro.value;
    var dist = input_distancia.value;
    var band = input_bandeira.value;
    var hora = input_horario.value

  function verificar() {
    passageiro = input_passageiro.value;
    dist = input_distancia.value;
    band = input_bandeira.value;
    hora = input_horario.value
    var totalkm = dist * 1.25;
    var acresc = 0.05;


            if (hora > 6){
              acresc = 0.10;
            }
            if (hora > 12){
              acresc = 0.15;
            }
          

          div_mensagem.innerHTML = `Olá ${passageiro}! Sua corrida, será na bandeira ${band}, percorrerá ${dist} km e o total da corrida será de R$ ${totalkm + (totalkm * (acresc * band))}`

        }
      
    
</Script>
