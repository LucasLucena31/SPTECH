<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação bancária</title>
</head>
<body>

    Insira o valor: <input type="text" id="input_valor"> <br> <br>

    <button onclick="receber()">Depositar valor inserido</button>
    <button onclick="pagar()">Retirar valor inserido</button>
    
</body>
</html>

<script>

    var saldo = 0;

    function receber() {
        saldo = saldo + Number(input_valor.value);
        alert('Depósito de ' + input_valor.value + ' reais efetuado! Saldo atual: R$' + saldo);
        
    }


    function pagar () {
        saldo = saldo - Number(input_valor.value);
        alert('Retirada de ' + input_valor.value + ' reais efetuada! Saldo atual: R$' + saldo);

      }

</script>
