<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E se...</title>
</head>
<body>
    Número: <input type="text" id="input_numero"> <br>
    <button onclick="analisar()">Analisar Número</button>
    
</body>
</html>

<script>
    function analisar() {
        var numero = Number(input_numero.value);

        if (numero > 50) {
            alert(`O número ${numero} é maior que 50`)
        } else {
            alert(`O número ${numero} é menor ou igual a 50`)
        }
        
    }
</script>
