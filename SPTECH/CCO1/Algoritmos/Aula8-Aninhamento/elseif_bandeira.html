<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento</title>
</head>
<body>
    <!-- NÃO USEI ANINHAMENTO  -->

    <!-- O usuário vai inserir um número
    Caso o número seja menor que 0, exiba "O número X é menor que 0";
    Caso o número seja entre 0 e 25, exiba "O número está entre 0 e 25";
    Caso o número seja maior que 25 até 50, exiba "O número X é maior que 25 e vai até 50";
    Caso o número seja maior que 50, exiba "O númmero X é maior que 50"; -->

    Insira a bandeira: <input type="text" id="input_bandeira"> <br><br>

    <button onclick="analisar()">Analisar a bandeira</button> <br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar() {
        var bandeira = input_bandeira.value;
        var mensagem;


        if(bandeira == 'amarela'){
            div_mensagem.innerHTML = `<div style="background-color: yellow; color: black;"> Amarela </div>` 
        } else {
            if (bandeira == 'verde') {
                div_mensagem.innerHTML = `<div style="color: green;"> <i> Verde </i></div>` 
            } else {
                if (bandeira == 'vermelha'){
                    div_mensagem.innerHTML = `<div style="color: red;"> <strong> Vermelho </strong></div>` 
                } else {
                    div_mensagem.innerHTML = `BANDEIRA INVÁLIDA`;
                }
            }
        }
        
        
        

         
    }


</script>
