<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome:<input type="text" id="ipt_nome"><br>
    Idade:<input type="text" id="ipt_idade"><br>
    CPF:<input type="text" id="ipt_cpf"><br>
    Contato1:<input type="text" id="ipt_ctt1"><br>
    Contato2:<input type="text" id="ipt_ctt2"><br>
    <button onclick="cadastrar()">Registrar</button> <br> <br>

    Pessoa:<input type="text" id="ipt_pessoa"><br>
    <button onclick="procurar()">pesquisar pessoa</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    nomeL = []
    idadeL = []
    cpfL = []
    contatoL = []

    const pessoa = {
            nome: nomeL,  
            idade: idadeL, 
            cpf: cpfL,
            contato: []
        }

    function cadastrar() {

        nomeL.push(ipt_nome.value) 
        idadeL.push(ipt_idade.value) 
        cpfL.push(ipt_cpf.value)

        contatoL = [ipt_ctt1.value, ipt_ctt2.value]

        pessoa.nome = nomeL;
        pessoa.idade = idadeL;
        pessoa.cpf = cpfL;
        pessoa.contato.push(contatoL);
        
        div_mensagem.innerHTML = `
            Nome: ${pessoa.nome}<br>
            Idade: ${pessoa.idade}<br>
            CPF: ${pessoa.cpf}<br>
            Contato: ${pessoa.contato}<br>
        `
        console.log(pessoa)
    }

    function procurar() {
        pessoapsq = Number(ipt_pessoa.value) - 1;

        div_mensagem.innerHTML = `
            Nome: ${pessoa.nome[pessoapsq]}<br>
            Idade: ${pessoa.idade[pessoapsq]}<br>
            CPF: ${pessoa.cpf[pessoapsq]}<br>
            Contatos: ${pessoa.contato[pessoapsq]}<br>
        `
    }
</script>
