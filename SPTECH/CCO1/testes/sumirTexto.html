<script>
    var click = 0;

    function abrir(){
        if (click == 0){
            menu.style.display = 'flex'
            escuro.style.display = 'flex'
            click = 1
        } else {
            menu.style.display = 'none'
            escuro.style.display = 'none'
            click = 0
        }
    }
</script>
