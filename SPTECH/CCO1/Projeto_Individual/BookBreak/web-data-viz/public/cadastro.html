<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var cpfVar = cpf_input.value;

    var teste_nome = Number(nomeVar.length);
    var teste_senha = Number(senhaVar.length);
    var teste_arroba = emailVar.indexOf('@');
    var teste_ponto = emailVar.indexOf('.');
    var teste_confirmacao = confirmacao_senha_input.value;
    var teste_cpf = Number(cpfVar.length)
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos!";

      finalizarAguardar();
      return false;
    } else if (
      teste_nome <= 1
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
        "Atenção, campo 'nome' deve ter mais do que um caracter!";

      finalizarAguardar();
      return false; 
    }
    else if (
      teste_arroba == -1 ||
      teste_ponto == -1
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
        "Atenção, campo 'email' deve ter '@' e '.'!";

      finalizarAguardar();
      return false; 
    }
    else if (
      teste_senha <= 6
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
        "Atenção, campo 'senha' deve ter mais que 6 caracteres!";

      finalizarAguardar();
      return false; 
    }
    else if (
      senhaVar != teste_confirmacao
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
        "Atenção, campo 'senha' deve ser igual a 'confirmação da senha'!";

      finalizarAguardar();
      return false; 
    }
    else if (
      teste_cpf != 11
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
        "Atenção, campo 'cpf' deve conter 11 caracteres!";

      finalizarAguardar();
      return false; 
    }
    
    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
