<body>

<main>
    <header class="container">
        <div class="logo">
            <img src="assets/icon/logo.jpeg" alt="">
            <div class="logo_txt">
                <h1 class="book">Book</h1>
                <h2 class="break">Break</h1>
            </div>
        </div>
        
        <div style="display: flex;">
            <ul class="itensNaveBar">
                <li> <a href="index.html">In√≠cio</a></li>
                <li>|</li>
                <li> <a href="index.html#sobNos">Sobre </a></li>
                <li>|</li>
                <li> <a href="index.html#contato">Contato</a></li>
                <li>|</li>
                <li> <a href="cadastro.html"> Cadastro </a></li>
            </ul>

    </header>

    <div class="telaLogin">

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="opacity">
            <div class="box">
                <h2>Login</h2>

                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span> <br>

                        <input id="senha_input" type="password"> <br>
                    
                        <div class="box_bt">
                            <button class="botao" onclick="entrar()">Entrar</button> 
                        </div>

                    </div>
                </div> <br>
                
                <div id="div_aguardar" class="loading">
                    <img src="assets/gifs/aguarde-orange.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
                
            </div>
        </div>


    </div>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        

        if (emailVar == "" || senhaVar == "") {
             cardErro.style.display = "block"
             mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    

                    setTimeout(function () {
                        window.location = "/explorar.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
