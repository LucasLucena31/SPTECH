<script>


function converter() {
    
    var decimal = Number (demo1.value);

let octal = decimal.toString(8);

let hexadecimal = hexadecimal1.toUpperCase();

let binaria = decimal.toString(2);

console.log (decimal);
console.log (octal);
console.log (hexadecimal);
console.log (binaria);

document.getElementById("demo1").innerHTML += ` ${decimal}`;
document.getElementById("demo2").innerHTML += ` ${octal}`;
document.getElementById("demo3").innerHTML += ` ${hexadecimal}`;
document.getElementById("demo4").innerHTML += ` ${binaria}`;


var Inptoctal = input_octal.value
var Inpthexadecimal = input_hexadecimal.value
var Inptbinario = input_binario.value

if (Inptoctal != octal || Inpthexadecimal != hexadecimal || Inptbinario != binaria){

tela.style.display = 'none';

div_video.innerHTML = `
<video id="myVideo" width="100%" height="100%" onclick="voltar()">
  <source src="imagens/derrota.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>`

let vid = document.getElementById("myVideo"); 

vid.play(); 

} else if (Inptoctal == octal && Inpthexadecimal == hexadecimal && Inptbinario == binaria){

tela.style.display = 'none';

div_video.innerHTML = `
<video id="myVideo" width="100%" height="100%" onclick="voltar()">
  <source src="imagens/vitoria.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>`

let vid = document.getElementById("myVideo"); 

vid.play(); 


}

bt_again.style.display = 'flex';
respostas.style.display = 'flex';

bt_go.style.display = 'none';


}

function voltar(){
    tela.style.display = 'flex';
    div_video.style.display = 'none';

}

function aparecer_bin() {
    demo4.style.display = 'block';
}

function aparecer_hexa() {
    demo3.style.display = 'block'
}

function aparecer_octal() {
    demo2.style.display = 'block'
}

function reload(){
    location.reload()
}

</script>
