<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 4</title>
    </head>
    <body>
        <!-- isto é um comentário no HTML! não será interpretado como tag!  -->
        
        <h1>Exercicio 4, onde eu moro?</h1>

        Logradouro: 
        <input id="logradouro" type="text">
        Numéro da Casa: 
        <input id="numero" type="text">
        <button onclick="endereco()"> Onde eu moro </button>

        

    </body>
</html>

<script>
    // isto é um comentário em JS! não será interpretado como código! 
    // tudo que estiver dentro da tag <script> é considerado como código JavaScript, que vai ser incorporado no HTML 
          

    function endereco() {
        alert( 'Seu logradouro é ' + logradouro.value);
        alert( 'O número da sua casa é ' + numero.value);

    }
    // "input_nome.value" indica que estamos acessando a informação "value" do elemento identificado como "input_nome"
    // essa "soma" ou "junção" de textos é chamada de "concatenação"

    /*
        Este é um comentário de múltiplas linhas!

        Composição de uma função:

            function nome_da_funcao () { ...conteúdo... }

        - function: a palavra reservada que indica ao JS que a seguir será definida uma função;
        - nome_da_funcao(): é o identificador da função, usado para invocar/executar a funcionalidade;
        - {}: as chaves indicam onde nossa função começa e termina, delimitando o seu conteúdo;
    */

</script>
