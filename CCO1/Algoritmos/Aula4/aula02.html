<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02 - Calculadora com JS</title>
</head>
<body style="background-color: rgba(15, 15, 92, 0.63);">

  <div style="background-color: black; color: white; margin: 10px; padding: 15px; padding-top:5px ; position: absolute; left: 40%; right: 35%; border-radius: 8px; border-style: solid; border-width: 2px; border-color: gray;">

  <h1 style="position: relative; left: 22px;">Calculadora JS</h1>
  
  Número 1: <input type="text" id="n1">  <br> <br>
  Número 2: <input type="text" id="n2">  <br> <br>

  <button onclick="multiplicar()" style="background-color: rgb(218, 27, 27); border-radius: 5px; font-weight: bold;"> Multiplicar___(*)</button> &nbsp &nbsp &nbsp
  <button onclick="dividir()" style="background-color: rgb(16, 233, 34); border-radius: 5px; font-weight: bold;">     Dividir______(/)</button>  <br> <br>
  <button onclick="subtrair()" style="background-color: rgb(17, 68, 235); border-radius: 5px; font-weight: bold;">    Subtrair_____(-)</button> &nbsp &nbsp &nbsp
  <button onclick="somar()" style="background-color: rgb(250, 234, 18); border-radius: 5px; font-weight: bold;"> Somar______(+)</button>

  </div>

</body>
</html>


<Script>

  function multiplicar() {
    alert (n1.value + ' * ' + n2.value + ' = ' + [n1.value * n2.value]);
  }

  function dividir() {
    alert (n1.value + ' / ' + n2.value + ' = ' + [n1.value / n2.value]);
  }

  function subtrair() {
    alert (n1.value + ' - ' + n2.value + ' = ' + (n1.value - n2.value));
  }


  function somar() {
    alert (n1.value + ' + ' + n2.value + ' = ' + [Number(n1.value) + Number(n2.value)]);
  }


</Script>
